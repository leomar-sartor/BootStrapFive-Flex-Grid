<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index Table</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-icons.css" />
</head>

<body>
    <!--CONTAINER-->
    <div class="container vh-100">

        <h1 class="text-center text-success pt-5">Form</h1>

        <div class="row">

            <div class="col">

                <!--FORM-->
                <form action="">

                    <div class="row">
                        <div class="col">
                            <button class="btn btn-primary">Voltar</button>
                        </div>
                        <div class="col text-end">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </div>
                        
                    <!--QUEBRA-->
                    <div class="text-success">
                        <hr>
                    </div>

                    <label for="descricao" class="form-label">Descrição</label>
                    <input type="descricao" class="form-control form-control-sm" id="descricao" placeholder="Descrição">
                    <div id="descHelp" class="form-text text-danger d-none">Algum aviso</div>
                </form>
                <!--FIM FORM-->
            </div>
        </div>
    </div>
    <!-- FIM CONTAINER-->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
