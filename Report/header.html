<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Header Report</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/bootstrap-icons.css" />

    <style>
      /* table,
      th,
      td {
        border: 1px solid;
      } */
    </style>
  </head>
  <body>
    <!-- style="border-color: white" -->
    <table class="table">
      <tbody>
        <tr>
          <td colspan="3" class="text-center">
            <h3>Relatório de Estoques</h3>
          </td>
        </tr>

        <tr>
          <td colspan="2" rowspan="5" style="max-width: 40px; min-width: 40px">
            <img
              class="m-auto"
              src="../img/Logo.jpeg"
              width="150"
              height="50"
            />
          </td>
        </tr>

        <tr class="ps-5">
          <td class="ps-3">EMPRESA: 1 - Br Gestão</td>
        </tr>

        <tr>
          <td>PRODUTO: 5 - Feno</td>
        </tr>

        <tr>
          <td>TIPO: 4 - Tifton</td>
        </tr>

        <tr>
          <td>TIPO: 4 - Tifton</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
