<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index Table</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-icons.css" />
  </head>
  <body>
    <!--CONTAINER-->
    <div class="container vh-100" >
        
      <h1 class="text-center text-success pt-5">Index Table</h1>

      <!--TABELA-->
      <table class="table table-sm table-striped table-hover align-middle">

            <th class="text-center col-2">#</th>
            <th class="col-10 ps-4">Descrição</th>
          </tr>
        </thead>

        <!--CORPO-->
        <tbody class="table-group-divider">
          <!-- Linha Um -->
          <tr class="row row-cols-2">
            <td class="text-center col-2">
              <button class="btn btn-sm btn-primary">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button class="btn btn-sm btn-danger">
                <i class="bi bi-trash text-success"></i>
              </button>
            </td>
            <td class="col-10 ps-4">Curso de BootStrap</td>
          </tr>
          <!-- Linha Dois -->
          <tr class="row row-cols-2">
            <td class="text-center col-2">
              <button class="btn btn-sm btn-primary">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button class="btn btn-sm btn-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
            <td class="col-10 ps-4">
              Curso de Administração de Empresas e Investimentos Financeiros
            </td>
          </tr>
          <!-- Linha Três -->
          <tr class="row row-cols-2">
            <td class="text-center col-2">
              <button class="btn btn-sm btn-primary">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button class="btn btn-sm btn-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
            <td class="col-10 ps-4">Curso de SqlServer</td>
          </tr>
          <!-- Linha Quatro -->
          <tr class="row row-cols-2">
            <td class="text-center col-2">
              <button class="btn btn-sm btn-primary">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button class="btn btn-sm btn-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
            <td class="col-10 ps-4">Curso de .Net Core MVC</td>
          </tr>
        </tbody>
      </table>

      <nav aria-label="Page navigation example">
        <ul class="pagination pagination-sm justify-content-center">
          <li class="page-item disabled">
            <a class="page-link">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item active"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav> 

    </div>
    <!-- FIM CONTAINER-->
    <script src="js/bootstrap.bundle.min.js"></script>

</html>
